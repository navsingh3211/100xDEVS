<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="container">
  </div>
  <script>
    async function getAnimalData(){
      const animalData = await fetch("https://fakerapi.it/api/v1/persons");
      let response = await animalData.json();
      document.getElementById("container").innerHTML = JSON.stringify(response.data)
      console.log(response,'animalData')
      // alert(response)
    }
  </script>
  <button onclick="getAnimalData()">get animal data</button>
</body>
</html>
