<!DOCTYPE html>
<html>
  <body>
    <div id="buttonParent">

    </div>

    <script>
      let state = {
        count: 0,
      };

      /*on button press re-rendering will be happen again and again*/
      function onButtonPress() {
        state.count++;
        buttonComponentRerender(); // on state change, do a re-render
      }

      /* this function will take care of re-rendering in the Dom*/
      function buttonComponentRerender() {
        document.getElementById("buttonParent").innerHTML = "";// clear the dom
        const buttonComponent = createbuttonComponent(state.count); // create a button
        document.getElementById("buttonParent").appendChild(buttonComponent); //add a button the parent node
      }

      /* creating the button*/
      function createbuttonComponent(count) {
        let button = document.createElement("button");
        button.innerHTML = `Counter ${count}`;
        button.setAttribute("onclick", `onButtonPress()`);
        return button;
      }
      buttonComponentRerender();
    </script>
  </body>
</html>
