<!DOCTYPE html>
<html>
  <body>
    <div id="buttonParent">

    </div>

    <script>
      let state = {
        count: 0,
      };
      function onButtonPress() {
        state.count++;
        buttonComponentRerender();
      }

      function buttonComponentRerender() {
        document.getElementById("buttonParent").innerHTML = "";
        const buttonComponent = createbuttonComponent(state.count);
        document.getElementById("buttonParent").appendChild(buttonComponent);
      }

      function createbuttonComponent(count) {
        let button = document.createElement("button");
        button.innerHTML = `Counter ${count}`;
        button.setAttribute("onclick", `onButtonPress()`);
        return button;
      }
      buttonComponentRerender();
    </script>
  </body>
</html>
