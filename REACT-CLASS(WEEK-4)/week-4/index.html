<body>
  <input onInput="debouncePopulateDiv()" type="number" id="n1" placeholder="first value" class="inputField"> <br></br>
  <input onInput="debouncePopulateDiv()" type="number" id="n2" placeholder="second value" class="inputField"> <br></br>

    //   document.getElementById('container').innerHTML = `Sum is :`+sum;

    let timeout;
    function debouncePopulateDiv(){
      clearTimeout(timeout);
      timeout = setTimeout(function(){
        PopulateDiv();
      },1000);
    }

    function PopulateDiv(){
      let n1 = document.getElementById('n1').value;
      n1 = Number(n1)
      let n2 = document.getElementById('n2').value;
      n2 = Number(n2)
      fetch("https://sum-server.100xdevs.com/sum?a=" + n1 + "&b=" + n2)
      .then(function(response){
        response.text()
          .then(function(ans){
            document.getElementById("container").innerHTML = ans;
          })
      })
      
    }
  </script>
</body>
